<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maindiv{
            background-color: black;
            width:500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
        }
        .seconddiv{
            position: absolute;
            background-color: #FFFF00;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
        }
        .thirddiv{
            background-color: #FE0000;
            position: absolute;
            right: 0;
            top: 20px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <div class="seconddiv">
            <div class="thirddiv"></div>
        </div>
    </div>
</body>
</html>
